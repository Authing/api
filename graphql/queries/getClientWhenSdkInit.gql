                preferredUsername
                website
                gender
                birthdate
                zoneinfo
                locale
                address
                formatted
                streetAddress
                locality
                region
                postalCode
                country
                updatedAt
                oldPassword
            }
            clientType{
                _id
                name
                description
                image
                example
            }
            userPoolTypes{
                _id
                name
                description
                image
                example
