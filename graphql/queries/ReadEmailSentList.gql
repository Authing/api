query ReadEmailSentList($page: Int, $count: Int, $sortBy: String){
    ReadEmailSentList(page: $page, count: $count, sortBy: $sortBy){
        list{
            _id
            subject
            content
            sender
            receivers
            createdAt
            client{
                _id
                name
                createdAt
                user{
                    _id
                    username
                    email
                    unionid
                    openid
                    emailVerified
                    phone
                    phoneVerified
                    nickname
                    company
                    photo
                    browser
                    password
                    registerInClient
                    registerMethod
                    oauth
                    token
                    tokenExpiredAt
                    loginsCount
                    lastLogin
                    lastIP
                    signedUp
                    blocked
                    isDeleted
                    device
                    name
                    givenName
                    familyName
                    middleName
                    profile
                    preferredUsername
                    website
                    gender
                    birthdate
                    zoneinfo
                    locale
                    address
                    formatted
                    streetAddress
                    locality
                    region
                    postalCode
                    country
                    updatedAt
                    oldPassword
                }
            }
        }
        totalCount
    }
}